# docker-compose.yml
version: "3"
services:
  web-ui:
    image: dappforce/subsocial-ui:$WEBUI_VERSION
    restart: on-failure
    environment:
      - SUBSTRATE_URL=$SUBSTRATE_URL
      - OFFCHAIN_URL=$OFFCHAIN_URL
      - ELASTIC_URL=$ELASTIC_URL
    ports:
      - "3000:80"
    networks:
      backend:
        ipv4_address: 172.15.0.2
